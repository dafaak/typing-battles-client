name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Asegúrate de que este sea el nombre de tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

# Permite cancelar despliegues en progreso si se sube un nuevo cambio
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # O la versión que uses en tu proyecto
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Usa 'npm install' si no tienes un package-lock.json

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANTE: 
          # Si usas Vite, la carpeta suele ser './dist'
          # Si usas Create React App (CRA), es './build'
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
